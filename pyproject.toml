[tool.poetry]
name = "aim"
version = "0.1.0"
description = "A CLI for the AIM team"
authors = ["Monique Rio <mrio@umich.edu>", "David Fulmer <dfulmer@umich.edu>"]
readme = "README.md"
packages = [{include = "aim"}]

[tool.poetry.scripts]
aim = "aim.cli.main:app"

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.31.0"
sqlalchemy = "^2.0.34"
mysqlclient = "^2.2.4"
fastapi = {extras = ["standard"], version = "^0.114.2"}
httpx = "^0.27.2"
alembic = "^1.13.2"
typer = "^0.12.5"


[tool.poetry.group.dev.dependencies]
pytest = "^8.0.2"
pytest-cov = "^5.0.0"
ruff = "^0.6.6"


[tool.pytest.ini_options]
addopts = "--cov=aim --cov-report=html --cov-report=term:skip-covered"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
